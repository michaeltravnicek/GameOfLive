<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Table Page</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>

<!-- LICHOBĚŽNÍK MENU -->
<div class="menu-container">
    <div class="menu-wrapper">
        <div class="menu-shadow"></div>
        <div class="menu">
            <div class="menu-item active" onclick="showSection('leaderboard', event)">Leaderboard</div>
            <div class="menu-item" onclick="showSection('actions', event)">Akce</div>
        </div>
    </div>
</div>

<!-- LEADERBOARD SECTION -->
<div class="container" id="leaderboard">
    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>Umístění</th>
            <th>Uživatel</th>
            <th>Celkové body</th>
        </tr>
        {% for user in leaderboard %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.total_points }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<!-- ACTIONS SECTION -->
<div class="container hidden" id="actions">
    <h1>Akce</h1>
    <p>Zde bude obsah pro Akce. Můžeš sem vložit seznam nebo jiný obsah.</p>
</div>

<script src="script.js"> </script>

</body>
</html>
